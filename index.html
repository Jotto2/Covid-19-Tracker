<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COVID-19 Tracker</title>

    <link rel="stylesheet" href="styles/style.css">

    <link rel="stylesheet" href="https://use.typekit.net/mjt3tdi.css">  <!--ADOBE FONTS-->

    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet"> <!--GOOGLE FONTS-->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js"></script> <!-- CHART.JS -->

</head>
<body>
    
    <header>
        <div>
            <h1>COVID-19 TRACKER</h1>
            <p id="header-date"></p>
        </div>
    </header>

    <nav>
        <div id="navbar">
            <div class="nav-item">
                <a href="">
                    <span class="navbar-text">statistics</span>
                </a>
            </div>

            <div class="nav-item">
                <a href="">
                    <span class="navbar-text">symptoms</span>
                </a>
            </div>

            <div class="nav-item">
                <a href="">
                    <span class="navbar-text">prevention</span>
                </a>
            </div>

            <div class="nav-item">
                <a href="">
                    <span class="navbar-text">treatment</span>
                </a>
            </div>

            <span id="source-text">
                <a href="https://covid19api.com/" target="blank">
                    source: covid19api.com
                </a>
            </span>
        <div>
    </nav>

    <main>
        <div id="canvas-box">
            <canvas id="home-chart"></canvas>
        </div>

        <div id="main-stats-box">
            <div class="main-stats-type">

                <div class="main-stats-item-top" id="main-stats-item-top-1">
                    <span class="number"></span>
                    <span class="text"></span>
                </div>

                <div class="main-stats-items" id="main-stats-items-1"></div>
            </div>

            <div class="main-stats-type">

                <div class="main-stats-item-top" id="main-stats-item-top-2">
                    <span class="number"></span>
                    <span class="text"></span>
                </div>

                <div class="main-stats-items" id="main-stats-items-2"></div>
            </div>

            <div class="main-stats-type">

                <div class="main-stats-item-top" id="main-stats-item-top-3">
                    <span class="number"></span>
                    <span class="text"></span>
                </div>

                <div class="main-stats-items" id="main-stats-items-3"></div>
            </div>
        </div>

    </main>

    <footer>
        <span>
            
        </span>
    </footer>

    <!--SCRIPTS-->

    <script src="scripts/date.js"></script>


    <script src="scripts/home-chart.js"></script>


    <script src="scripts/home-stats.js"></script>

    <script src="scripts/flags.js"></script>

</body>
</html>
